{% extends "layout.html" %}
{% block content %}
	<div class="row">
		<div class="col-md-12">
			<h1>Weapon Stats for <a href="{{ url_for('player', cid=cid) }}">{{ cache.get('character', cid)['name'] }}</a></h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h3>Kills rolling 24 hours</h3>
		</div>
	</div>
	<div class="row" style="text-align: center">
		<div class="col-md-12">
			<table class="table">
				<tr>
					<th>Weapon</th>
					<th>Kills</th>
				</tr>
				{% for id, stat in total.iteritems() %}
					<tr>
						<td>{{ cache.get('item', id) }}</td>
						<td><a href="{{ url_for('weaponStats', cid=cid, start=start, weapon=id) }}">{{ stat }}</a></td>
					</tr>

				{% endfor %}
			</table>
		</div>
	</div>
{% endblock %}
