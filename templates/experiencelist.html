{% extends "layout.html" %}
{% block content %}
	<div class="row">
		<div class="col-md-12">
			<h1>Event List</h1>
		</div>
	</div>
	<div class="row" style="text-align: center">
		<div class="col-md-12">
			{% for event in cache.cache['experience'].iteritems() %}
			<a href="{{ url_for('simpleevent', event=event[0]) }}">{{ event[1] }}</a><br />
			{% endfor %}
		</div>
	</div>
{% endblock %}
