{% set title = 'Register' %}
{% extends "layout.html" %}
{% block content %}
<div class="row">
	<div class="col-lg-6 col-lg-offset-3 well">
		<form role="form" action="" method="POST">
			<input name="_csrf_token" type="hidden" value="{{ csrf_token() }}">
			<div class="form-group">
				<label for="username">Username</label>
				<input id="username" name="username" type="text" class="form-control" value="{{ request.form.username }}">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input id="password" name="password" type="password" class="form-control" value="{{ request.form.password }}">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input id="email" name="email" type="text" class="form-control" value="{{ request.form.email }}">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success">Register</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
